shell:
  program: /usr/bin/tmux
  args:
    - -l # behave as a login shell
    - -u # force utf-8 in tmux

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 12

window:
  opacity: 0.85

scrolling:
  # disable scrolling, handled by tmux
  history: 0

cursor:
  style:
    shape: underline

key_bindings:
  - key: F11
    action: ToggleFullscreen
